<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cursor</title>
	<link rel="stylesheet" type="text/css" href="cursor.css">
</head>
<body>
		<table>
			<tr>
				
				<td class="help">help</td>
